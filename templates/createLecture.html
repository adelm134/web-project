<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create lecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap'); 
            body{font-family: 'Poppins', sans-serif;}
    </style>
</head>

<body style="background-color:#bcccda;">
    <nav class="navbar navbar-expand-lg" style="background-color: #699ecd;">
        <div class="container-fluid">
          <span class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png"
                 alt="Logo" width="70" height="70">
          </span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 h5">
              <li class="nav-item">
                <span class="nav-link active" aria-current="page">Create lecture</span>
              </li>
              <li class="nav-item">
                <a class="nav-link"">Lecturer page</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search courses" aria-label="Search">
              <button class="btn btn-outline-light" type="submit""><tr th:each = "lecture: ${lectures}">
                <td th:text = "${lecture.lectureName}"></td>
                <td><a th:href = "@{/home/{id}(id=${lecture.id})}"">Search</a></td>
                </tr>
             </button>
            </form>
          </div>
        </div>
      </nav>
<br>
<br>
    <form th:action="@{/lecturer-home/lecture/{id}(id=${id})}" th:object = "${project}" method="POST">
        <div class="position-absolute top-50 start-50 translate-middle" style="padding: 40px; height: 50vh; width: 80vh;">
        <h4 style="text-align: center; padding-bottom: 10px;">Create lecture</h4>
        <label for="formGroupExampleInput" class="form-label" style="padding-bottom:5px;">Lecture name</label>
        <input type="text" th:object = "*{lectureName}" class="form-control" id="LectureName">
        <br>
        <label for="formGroupExampleInput2" class="form-label" style="padding-bottom:5px;">Password</label>
        <input type="text" th:object = "*{password}" class="form-control" id="LecturePassword">
        <button type="submit" class="btn btn-light" style="margin-top: 10px;">Create</button>
        </div>
    </form>
    
</body>
</html>
