<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap'); 
            body{font-family: 'Poppins', sans-serif;}
    </style>
</head>

<body style="background-color:#bcccda;">
    <nav class="navbar navbar-expand-lg" style="background-color: #699ecd;">
        <div class="container-fluid">
          <span class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png"
                 alt="Logo" width="70" height="70">
          </span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 h5">
              <li class="nav-item">
                <span class="nav-link active" aria-current="page">Projects</span>
              </li>
              <li class="nav-item">
                <span class="nav-link">Lecturer page</span>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search courses" aria-label="Search">
              <button class="btn btn-outline-light" type="submit""><tr th:each = "lecture: ${lectures}">
                <td th:text = "${lecture.lectureName}"></td>
                <td><a th:href = "@{/home/{id}(id=${lecture.id})}"">Search</a></td>
                </tr>
             </button>
            </form>
          </div>
        </div>
      </nav>
<br>
<br>

<table class="table table-light table-bordered border-dark w-50 position-absolute top-50 start-50 translate-middle" style="text-align: center;">
    <thead class="table-dark">
      <tr>
        <th scope="col">Project</th>
        <th scope="col">Grade</th>
        <th scope="col">Comment</th>
        <th scope="col">Assess</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr th:each = "project: ${doneProjects}">
            <th><a th:text = "${project.doneProject}" th:href="@{http://localhost:8585/lecturer-home/uploads/download/{name}(name=${project.doneProject})}"></a> </th>
             <td th:text = "${project.mark}"></td>
             <td th:text = "${project.commment}"></td>
             <td>
                 <a th:href = "@{/lecturer-home/lecture/grade/{id}(id=${project.id})}"
                    class = "btn btn-danger">Grade</a>
             </td>
        </tr>
    </tbody>
  </table>
    
</body>
</html>
