<!DOCTYPE html>
<html lang="eng">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/static/sign.css}" rel="stylesheet" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
    <title>Authorization</title>
</head>

<body>
<div class="container">
    <main>
        <div class="form signUp-form">
            <h2 style="font-weight:bold">Registration</h2>
            <form th:action="@{/authorization/save}" method="post" th:object="${user}">
                <div class="mb-1">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{name}"
                           required autofocus="autofocus" />
                </div>
                <div class="mb-1">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control" th:field="*{surname}"
                        required autofocus="autofocus" />
                </div>
                <div class="mb-1">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>
                <div class="mb-1">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>
                <div class="mb-1">
                    <label class="control-label" for="role"> Role(write Student or Lecturer) </label> <input
                        id="role" class="form-control"
                        th:field="*{role}" required autofocus="autofocus" />
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form signIn-form">
            <h2 style="font-weight:bold">Login</h2>
            <form th:action="@{/authorization}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="mb-3">
                    <label for ="username"> Username </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Email ID" autofocus="autofocus">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>:
                    <input type="password" id="passwordd" name="password" class="form-control"
                           placeholder="Enter Password" />
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </main>
    <aside>
        <div class="sign-in-block">
            <h2>Already have an account?</h2>

            <button type="submit" id="sign-in-btn">Sign In</button>
        </div>
        <div class="sign-up-block">
            <h2>New User?</h2>

            <button type="submit" id="sign-up-btn">Sign Up</button>
        </div>
    </aside>
</div>
<script th:src="@{/js/sign.js}"></script>
</body>
</html>
